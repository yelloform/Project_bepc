                    <script>
                        var myScroll = new IScroll('#bo_navi', {
                            eventPassthrough: true,
                            scrollX: true,
                            scrollY: false,
                            mouseWheel: true,
                            preventDefault: false
                        });

                        var minWidth = 1280,
                            maxWidth,
                            mobWidth = $("#bo_navi ul").width();

                        $(window).resize(function () {

                            var winWidth = $(this).width();
                            maxWidth = winWidth > minWidth ? minWidth : winWidth;

                        }).resize();

                        if (maxWidth < mobWidth) {

                            var wrap = (maxWidth - mobWidth) * -1 + 40;
                            var pos = $("#bo_navi a.on").position().left - ($(window).width() > 700 ? 0 : 20); // 700 태블릿 기준 계산

                            myScroll.scrollTo(wrap < pos ? -wrap : -pos, 0, 300);

                        }


                        $("#bo_cont li img").css('opacity', 0).unveil(300, function () {
                            $(this).animate({
                                'opacity': 1
